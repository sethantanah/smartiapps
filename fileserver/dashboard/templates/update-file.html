{% extends 'base.html' %}
{% block title %} Update File {% endblock %}
{% block content %}


<div class="h-screen  login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">

        <div class="w-full max-w-lg">
            <div class="leading-loose" style="text-align:start">

                <form class="max-w-sm m-4 p-10 " method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{form.as_p}}

                    <p style="margin-top:auto">

                        <button type="submit" class=" open-btn bg-primary text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-upload" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                            </svg>
                        </button>
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>

{% include 'modal.html' %}

<style>


    form{
    display:flex; justify-content:center; flex-direction:row; gap:10px; flex-wrap:no-wrap;

    }

    #id_title, #id_description, #id_file{
    border:1px solid blue;
    border-radius:10px;
    height:100px;
    width:300px
    }

 #id_file{
    border:1px solid blue;
    border-radius:10px;
    height:100px;
    width:200px;
    }

 a{

}
    button{
    display:flex; flex-direction-column;
    text-align:center;
    margin-top:-30px;
        border:1px solid blue;
    border-radius:10px;
    height:100px;
    width:100px
    }

    button svg{
    margin:auto;

    }




    form p:nth-child(5){
     display:none
    }

      form p:nth-child(6){
     display:none
    }

    .helptext{
    display:none;
   }

</style>
<script>
const fileType = document.getElementById('id_file_type')
const fileInput = document.getElementById('id_file')

fileInput.addEventListener('change', (e) => {
    const filetype = e.target.files[0]['type']
    fileType.value = filetype
})
</script>
{% endblock %}
